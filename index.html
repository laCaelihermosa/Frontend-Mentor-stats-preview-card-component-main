<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Stats preview card component || lotso' coffee</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
  <main>  
      <section class="header">
        <div class="image">
          <div class="layer"></div>
        </div>
      </section>
      <section class="content">        
          <h1>Get <span class="h1">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>        
        <div class="stats">
          <div class="details">
            <div class="amount">10k+</div> 
            <div class="concept">companies</div>
          </div>
          <div class="details">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="details">
            <div class="amount last">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </section>    
  </main>      
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/laCaelihermosa">lotso' coffee</a>.
      </p>
    </div>  
  </body>
</html>
